<section class="price" id="price">
    <div class="container container_m">
        <form action="#" id="form" class="price__form">
            <div class="form__pic">
                <img src="img/price.png" alt="">
            </div>
            <h2 class="form__title">Узнайте<br>
                стоимость перевозки<br> 
                по своему маршруту</h2>
            <div class="form__row">
                <input type="text" name="name" class="form__input form__input_name" placeholder="Укажите  ваше имя">
                <input type="tel" name="phone" class="form__input form__input_tel" placeholder="Ваш номер телефона">
            </div>
            <div class="form__row">
                <button type="submit" class="form__input form__input_submit">Узнать</button>
                <button type="reset" class="form__input form__input_reset">Отмена</button>
            </div>
        </form>
        <div class="price__offer">
            <ol class="price__list list-price">
                <li class="list-price__item"><p>Подберем <span>2-3</span> варианта транспорта за <span>60</span> минут по цене от <span>0,5</span> евро за <span>1</span> км.
                </p></li>
                <li class="list-price__item"><p>Согласуем ставку исходя из ваших условий
                </p></li>
                <li class="list-price__item"><p>Снизим расходы на доставку до <span>20%</span> за счёт собственного транспорта</p></li>
            </ol>
        </div>
    </div>
</section>
