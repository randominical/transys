<section class="price">

                стоимость перевозки по своему маршруту</h2>
            <input type="text" name="name" class="form__input" placeholder="Укажите  ваше имя">

            <button type="submit" class="form__input">Узнать</button>
            <button type="reset" class="form__input">Отмена</button>
        </form>
        <ol class="price__list">

        </ol>
    </div>
</section>
